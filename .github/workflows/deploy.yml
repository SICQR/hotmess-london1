name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  check-ci-status:
    name: Check CI Status
    runs-on: ubuntu-latest
    permissions: {}
    if: ${{ github.event_name == 'workflow_run' }}
    steps:
      - name: Check CI conclusion
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: |
          echo "CI workflow did not succeed. Deployment cancelled."
          exit 1

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [check-ci-status]
    if: ${{ always() && (needs.check-ci-status.result == 'success' || needs.check-ci-status.result == 'skipped') }}
    timeout-minutes: 20
    permissions:
      contents: read
    environment:
      name: production
      url: https://hotmess.london
    outputs:
      deployment-url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_SHOPIFY_DOMAIN: ${{ secrets.VITE_SHOPIFY_DOMAIN }}
          VITE_SHOPIFY_STOREFRONT_TOKEN: ${{ secrets.VITE_SHOPIFY_STOREFRONT_TOKEN }}
          VITE_MAPBOX_TOKEN: ${{ secrets.VITE_MAPBOX_TOKEN }}
      
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
      
      - name: Notify Sentry of deployment
        uses: getsentry/action-release@v1
        continue-on-error: true
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production

  deploy-supabase-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
      
      - name: Deploy Edge Functions
        run: |
          supabase functions deploy server --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  notify:
    name: Send Deployment Notification
    needs: [deploy-vercel, deploy-supabase-functions]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions: {}
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1
        continue-on-error: true
        with:
          payload: |
            {
              "text": "ðŸš€ Deployment to production - Vercel: ${{ needs.deploy-vercel.result }}, Supabase: ${{ needs.deploy-supabase-functions.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Vercel Deployment:* ${{ needs.deploy-vercel.result }}\n*Supabase Deployment:* ${{ needs.deploy-supabase-functions.result }}\n*Branch:* ${{ github.ref }}\n*Commit:* <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*URL:* ${{ needs.deploy-vercel.outputs.deployment-url || 'https://hotmess.london' }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
