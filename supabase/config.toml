# Supabase local/dev configuration for HOTMESS
# This file enables `supabase start/reset/push` flows from this repo.
# NOTE: For production deployment, set Edge Function secrets in Supabase dashboard/CLI.

project_id = "hotmess"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "auth"]

[db]
port = 54322

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[auth]
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[storage]
enabled = true

[functions]
enabled = true
